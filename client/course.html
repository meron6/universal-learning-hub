<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Course Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4A90E2;
            color: white;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        nav h1 {
            margin: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .course-details {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .course-details h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .course-details p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .start-quiz-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #FF6F61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .start-quiz-button:hover {
            background: #FF4C4C;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Universal Learning Hub</h1>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    <div class="container">
        <div id="course-details" class="course-details">
            <h2 id="course-title">Course Title</h2>
            <p id="course-description">Course description goes here.</p>
            <button class="start-quiz-button">Start Quiz</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id');

            const courses = {
                '1': {
                    title: 'Introduction to HTML',
                    description: 'Learn the basics of web development with HTML.'
                },
                '2': {
                    title: 'CSS Fundamentals',
                    description: 'Style your web pages using CSS.'
                },
                '3': {
                    title: 'JavaScript Basics',
                    description: 'Get started with programming using JavaScript.'
                },
                '4': {
                    title: 'React.js Essentials',
                    description: 'Build interactive user interfaces with React.'
                },
                '5': {
                    title: 'Node.js for Beginners',
                    description: 'Learn backend development with Node.js.'
                },
                '6': {
                    title: 'Responsive Web Design',
                    description: 'Create mobile-friendly websites.'
                },
                '7': {
                    title: 'Introduction to Python',
                    description: 'Learn programming with Python.'
                },
                '8': {
                    title: 'Data Science Basics',
                    description: 'An introduction to data analysis and visualization.'
                },
                '9': {
                    title: 'Machine Learning 101',
                    description: 'Discover the fundamentals of machine learning.'
                },
                '10': {
                    title: 'Web Development Bootcamp',
                    description: 'A comprehensive course on full-stack development.'
                }
            };

            const course = courses[courseId];

            if (course) {
                document.getElementById('course-title').textContent = course.title;
                document.getElementById('course-description').textContent = course.description;

                const startQuizButton = document.querySelector('.start-quiz-button');
                startQuizButton.addEventListener('click', () => {
                    window.location.href = `quiz.html?id=${courseId}`;
                });
            } else {
                alert('Course not found');
            }
        });
    </script>
</body>
</html>
